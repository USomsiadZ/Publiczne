<body class="bg-gray-100 min-h-screen p-4 flex flex-col items-center font-sans">

    <!-- Header -->
    <header class="max-w-4xl w-full text-center mb-6">
        <h1 class="text-3xl font-bold text-slate-800 mb-2">Rozwiązywanie Zadań z PDF (Ćw 4)</h1>
        <p class="text-slate-600">Formaty zmiennoprzecinkowe, kodowanie BIAS, U2 i ZM</p>
    </header>

    <!-- Main Container -->
    <div class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-12 gap-6">

        <!-- Sidebar / Presets -->
        <div class="lg:col-span-3 space-y-4">
            <div class="bg-white p-4 rounded-xl shadow border border-slate-200">
                <h3 class="font-bold text-slate-700 mb-3 flex items-center gap-2">
                    <span class="material-symbols-outlined text-blue-500">book</span>
                    Zadania z PDF
                </h3>
                <div class="flex flex-col gap-2">
                    <button onclick="setMode('bias'); loadProblem(1)" class="text-left px-3 py-2 text-sm rounded bg-slate-50 hover:bg-blue-50 hover:text-blue-700 transition border border-slate-200">
                        <strong>Zad 1:</strong> Wykładnik -18 (7b)
                    </button>
                    <button onclick="setMode('bias'); loadProblem(2)" class="text-left px-3 py-2 text-sm rounded bg-slate-50 hover:bg-blue-50 hover:text-blue-700 transition border border-slate-200">
                        <strong>Zad 2:</strong> Wykładnik 38 (10b)
                    </button>
                    <button onclick="setMode('bias'); loadProblem(3)" class="text-left px-3 py-2 text-sm rounded bg-slate-50 hover:bg-blue-50 hover:text-blue-700 transition border border-slate-200">
                        <strong>Zad 3:</strong> Odczyt Bias (9b)
                    </button>
                    <button onclick="setMode('encode'); loadProblem(4)" class="text-left px-3 py-2 text-sm rounded bg-slate-50 hover:bg-blue-50 hover:text-blue-700 transition border border-slate-200">
                        <strong>Zad 4:</strong> -11/32 (10b)
                    </button>
                    <button onclick="setMode('encode'); loadProblem(5)" class="text-left px-3 py-2 text-sm rounded bg-slate-50 hover:bg-blue-50 hover:text-blue-700 transition border border-slate-200">
                        <strong>Zad 5:</strong> -25.25 (12b)
                    </button>
                    <button onclick="setMode('encode'); loadProblem(6)" class="text-left px-3 py-2 text-sm rounded bg-slate-50 hover:bg-blue-50 hover:text-blue-700 transition border border-slate-200">
                        <strong>Zad 6:</strong> -40 3/4 do Hex
                    </button>
                    <button onclick="setMode('decode'); loadProblem(7)" class="text-left px-3 py-2 text-sm rounded bg-slate-50 hover:bg-blue-50 hover:text-blue-700 transition border border-slate-200">
                        <strong>Zad 7:</strong> Binarny do Dec
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Workspace -->
        <div class="lg:col-span-9 flex flex-col gap-4">
            
            <!-- Navigation Tabs -->
            <div class="flex border-b border-slate-300">
                <button id="tab-bias" onclick="setMode('bias')" class="flex-1 py-3 font-semibold text-center transition rounded-t-lg tab-inactive">
                    Kalkulator Bias (Zad 1-3)
                </button>
                <button id="tab-encode" onclick="setMode('encode')" class="flex-1 py-3 font-semibold text-center transition rounded-t-lg tab-active">
                    Kodowanie Float (Zad 4-6)
                </button>
                <button id="tab-decode" onclick="setMode('decode')" class="flex-1 py-3 font-semibold text-center transition rounded-t-lg tab-inactive">
                    Dekodowanie Float (Zad 7)
                </button>
            </div>

            <!-- Input Panels (Dynamic) -->
            <div id="panel-bias" class="bg-white p-6 rounded-b-xl shadow border border-slate-200 hidden">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Tryb</label>
                        <select id="biasMode" class="w-full p-2 border rounded font-mono" onchange="solveBias()">
                            <option value="enc">Decymalny -&gt; Kod Bias</option>
                            <option value="dec">Kod Bias -&gt; Decymalny</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Wartość (Dec/Bin)</label>
                        <input type="text" id="biasInput" class="w-full p-2 border rounded font-mono font-bold text-slate-700" value="-18" oninput="solveBias()">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Liczba Bitów (N)</label>
                        <input type="number" id="biasBits" class="w-full p-2 border rounded font-mono" value="7" oninput="solveBias()">
                    </div>
                </div>
            </div>

            <div id="panel-encode" class="bg-white p-6 rounded-b-xl shadow border border-slate-200">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Liczba Dziesiętna</label>
                        <input type="text" id="encVal" class="w-full p-2 border rounded font-mono font-bold text-lg" value="-11/32" placeholder="-25.25" oninput="solveEncode()">
                        <p class="text-xs text-slate-400 mt-1">Obsługuje ułamki (np. -11/32) i kropki (-0.34375)</p>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Bity Wykładnika</label>
                        <input type="number" id="encExpBits" class="w-full p-2 border rounded font-mono bg-yellow-50" value="4" oninput="solveEncode()">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Bity Mantysy</label>
                        <input type="number" id="encMantBits" class="w-full p-2 border rounded font-mono bg-blue-50" value="6" oninput="solveEncode()">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-3 bg-slate-50 rounded border border-slate-200">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Kodowanie Wykładnika</label>
                        <div class="flex gap-4">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="encExpType" value="bias" checked="" onchange="solveEncode()">
                                <span class="text-sm font-medium">Bias (Przesunięcie)</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="encExpType" value="u2" onchange="solveEncode()">
                                <span class="text-sm font-medium">U2</span>
                            </label>
                        </div>
                    </div>
                    <div class="p-3 bg-slate-50 rounded border border-slate-200">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Kodowanie Mantysy</label>
                        <div class="flex gap-4">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="encMantType" value="u2" checked="" onchange="solveEncode()">
                                <span class="text-sm font-medium">U2 (Specjalne)</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="encMantType" value="zm" onchange="solveEncode()">
                                <span class="text-sm font-medium">ZM (Moduł)</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div id="panel-decode" class="bg-white p-6 rounded-b-xl shadow border border-slate-200 hidden">
                <div class="mb-4">
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Ciąg Binarny (lub Hex)</label>
                    <input type="text" id="decBin" class="w-full p-2 border rounded font-mono text-lg tracking-widest" value="1101011011011100" oninput="solveDecode()">
                </div>
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Znak</label>
                        <select id="decSignBit" class="w-full p-2 border rounded" onchange="solveDecode()">
                            <option value="1">Tak (1 bit MSB)</option>
                            <option value="0">Nie (Brak)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Bity Wykładnika</label>
                        <input type="number" id="decExpBits" class="w-full p-2 border rounded bg-yellow-50" value="5" oninput="solveDecode()">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Bity Mantysy</label>
                        <input type="number" id="decMantBits" class="w-full p-2 border rounded bg-blue-50" value="10" oninput="solveDecode()">
                    </div>
                </div>
                <div class="mt-4 flex gap-6">
                     <label class="flex items-center gap-2">
                        <input type="checkbox" id="decBiasCheck" checked="" onchange="solveDecode()">
                        <span class="text-sm">Wykładnik z Biasem</span>
                    </label>
                     <label class="flex items-center gap-2">
                        <input type="checkbox" id="decZMCheck" checked="" onchange="solveDecode()">
                        <span class="text-sm">Mantysa ZM</span>
                    </label>
                </div>
            </div>

            <!-- Blackboard Output -->
            <div class="blackboard rounded-xl p-6 min-h-[400px] flex flex-col relative overflow-hidden">
                <div class="absolute inset-0 pointer-events-none opacity-5 bg-[url('https://www.transparenttextures.com/patterns/black-felt.png')]"></div>
                <h3 class="text-slate-400 font-mono text-sm border-b border-slate-600 pb-2 mb-4 flex justify-between">
                    <span>TABLICA WYNIKÓW</span>
                    <span id="problemLabel" class="text-accent"></span>
                </h3>
                <div id="outputArea" class="chalk-text flex-grow space-y-4 text-lg overflow-y-auto pr-2">
                    <!-- Results will appear here -->
                </div>
            </div>

        </div>
    </div>

    <!-- Logic -->
    <script>
        // Utilities
        function parseInputNumber(str) {
            str = str.trim().replace(',', '.');
            if(str.includes('/')) {
                const parts = str.split('/');
                return parseFloat(parts[0]) / parseFloat(parts[1]);
            }
            return parseFloat(str);
        }

        function toBin(num, bits) {
            let n = parseInt(num);
            if (n < 0) n = (1 << bits) + n;
            return n.toString(2).padStart(bits, '0');
        }

        function u2(binStr) {
            // Invert bits
            let inv = binStr.split('').map(b => b === '0' ? '1' : '0').join('');
            // Add 1
            let i = inv.length - 1;
            let carry = 1;
            let arr = inv.split('');
            while(i >= 0) {
                if(arr[i] === '0' && carry === 1) {
                    arr[i] = '1'; carry = 0;
                } else if(arr[i] === '1' && carry === 1) {
                    arr[i] = '0';
                }
                i--;
            }
            return arr.join('');
        }

        // Logic Controllers
        let currentMode = 'encode';

        function setMode(mode) {
            currentMode = mode;
            // Tabs
            ['bias', 'encode', 'decode'].forEach(m => {
                document.getElementById('tab-' + m).className = (m === mode) 
                    ? 'flex-1 py-3 font-semibold text-center transition rounded-t-lg tab-active'
                    : 'flex-1 py-3 font-semibold text-center transition rounded-t-lg tab-inactive';
                document.getElementById('panel-' + m).classList.add('hidden');
            });
            document.getElementById('panel-' + mode).classList.remove('hidden');
            
            // Trigger Solve
            if(mode === 'bias') solveBias();
            if(mode === 'encode') solveEncode();
            if(mode === 'decode') solveDecode();
        }

        function loadProblem(id) {
            document.getElementById('problemLabel').innerText = `ZADANIE ${id}`;
            switch(id) {
                case 1:
                    document.getElementById('biasMode').value = 'enc';
                    document.getElementById('biasInput').value = '-18';
                    document.getElementById('biasBits').value = '7';
                    solveBias();
                    break;
                case 2:
                    document.getElementById('biasMode').value = 'enc';
                    document.getElementById('biasInput').value = '38';
                    document.getElementById('biasBits').value = '10';
                    solveBias();
                    break;
                case 3:
                    document.getElementById('biasMode').value = 'dec';
                    document.getElementById('biasInput').value = '100011001';
                    document.getElementById('biasBits').value = '9';
                    solveBias();
                    break;
                case 4:
                    document.getElementById('encVal').value = '-11/32';
                    document.getElementById('encExpBits').value = '4';
                    document.getElementById('encMantBits').value = '6';
                    // Default to first method (Bias / U2)
                    document.querySelector('input[name="encExpType"][value="bias"]').checked = true;
                    document.querySelector('input[name="encMantType"][value="u2"]').checked = true;
                    solveEncode();
                    break;
                case 5:
                    document.getElementById('encVal').value = '-25.25';
                    document.getElementById('encExpBits').value = '5';
                    document.getElementById('encMantBits').value = '7';
                    document.querySelector('input[name="encExpType"][value="bias"]').checked = true;
                    document.querySelector('input[name="encMantType"][value="u2"]').checked = true;
                    solveEncode();
                    break;
                case 6:
                    document.getElementById('encVal').value = '-40.75'; // -40 3/4
                    document.getElementById('encExpBits').value = '4';
                    document.getElementById('encMantBits').value = '7';
                    document.querySelector('input[name="encExpType"][value="bias"]').checked = true;
                    document.querySelector('input[name="encMantType"][value="zm"]').checked = true;
                    solveEncode();
                    break;
                case 7:
                    document.getElementById('decBin').value = '1101011011011100';
                    document.getElementById('decExpBits').value = '5';
                    document.getElementById('decMantBits').value = '10';
                    document.getElementById('decSignBit').value = '1';
                    document.getElementById('decBiasCheck').checked = true;
                    document.getElementById('decZMCheck').checked = true;
                    solveDecode();
                    break;
            }
        }

        // --- SOLVER BIAS ---
        function solveBias() {
            const mode = document.getElementById('biasMode').value;
            const input = document.getElementById('biasInput').value.trim();
            const n = parseInt(document.getElementById('biasBits').value);
            const out = document.getElementById('outputArea');
            
            if(!input || isNaN(n)) return;

            const bias = Math.pow(2, n - 1) - 1;
            let html = `<div class="mb-4 text-slate-400 text-sm">Wzór na Bias: B = 2<sup>${n}-1</sup> - 1 = <span class="text-white font-bold">${bias}</span></div>`;

            if (mode === 'enc') {
                const E = parseInt(input);
                const code = E + bias;
                const binary = code.toString(2).padStart(n, '0');
                
                html += `
                <div class="flex flex-col gap-2">
                    <div>Wartość Wykładnika (E): <span class="text-yellow">${E}</span></div>
                    <div>Kod = E + Bias = ${E} + ${bias} = <span class="text-green">${code}</span></div>
                    <div class="mt-2">
                        Binarnie (${n} bitów):<br>
                        <span class="text-3xl font-mono text-accent bg-black/30 px-2 rounded">${binary}</span>
                    </div>
                </div>`;
            } else {
                const binary = input.replace(/[^01]/g,'');
                if (binary.length !== n) html += `<div class="text-red-400">Ostrzeżenie: Długość ciągu (${binary.length}) różna od N (${n}).</div>`;
                const code = parseInt(binary, 2);
                const E = code - bias;

                html += `
                <div class="flex flex-col gap-2">
                    <div>Kod Wejściowy: <span class="text-accent font-mono">${binary}</span></div>
                    <div>Wartość Dziesiętna Kodu (C): <span class="text-green">${code}</span></div>
                    <div class="mt-2 border-t border-slate-600 pt-2">
                        E = C - Bias = ${code} - ${bias} = <span class="text-3xl font-bold text-yellow">${E > 0 ? '+'+E : E}</span>
                    </div>
                </div>`;
            }
            out.innerHTML = html;
        }

        // --- SOLVER ENCODE (Complex) ---
        function solveEncode() {
            const valStr = document.getElementById('encVal').value;
            const val = parseInputNumber(valStr);
            const expBits = parseInt(document.getElementById('encExpBits').value);
            const mantBits = parseInt(document.getElementById('encMantBits').value);
            const expType = document.querySelector('input[name="encExpType"]:checked').value;
            const mantType = document.querySelector('input[name="encMantType"]:checked').value;
            const out = document.getElementById('outputArea');

            if (isNaN(val) || isNaN(expBits) || isNaN(mantBits)) return;

            // 1. Analyze Sign and Abs
            const isNeg = val < 0;
            const absVal = Math.abs(val);
            const signBit = isNeg ? '1' : '0';

            // 2. Normalize
            // Find Log2 to get rough exponent
            let rawExp = 0;
            if (absVal !== 0) {
                rawExp = Math.floor(Math.log2(absVal));
            }
            
            // Norm: 1.xxxx * 2^E
            const mantNorm = absVal / Math.pow(2, rawExp); // Should be 1.xxxxx
            
            // Get Fractional Bits
            // We need enough precision. Let's do string manipulation for precision if possible, 
            // but for typical exercises standard JS float double precision is enough.
            // Convert fraction part of mantNorm to binary string.
            let fracVal = mantNorm - 1;
            let mantString = "";
            for(let i=0; i<20; i++) {
                fracVal *= 2;
                if(fracVal >= 1) {
                    mantString += "1";
                    fracVal -= 1;
                } else {
                    mantString += "0";
                }
            }

            // 3. Encode Exponent
            let expBin = "";
            let expDebug = "";
            
            if (expType === 'bias') {
                const bias = Math.pow(2, expBits - 1) - 1;
                const code = rawExp + bias;
                expBin = code.toString(2).padStart(expBits, '0');
                expDebug = `Bias = ${bias}. E = ${rawExp}. Code = ${rawExp} + ${bias} = ${code}.`;
            } else {
                // U2 Exponent
                expBin = toBin(rawExp, expBits);
                expDebug = `E = ${rawExp}. U2(${expBits}b) = ${expBin}.`;
            }

            // 4. Encode Mantissa
            let finalMantBin = "";
            let mantDebug = "";
            let finalHex = "";
            
            // For ZM: Usually implies Sign Bit (Separate) + Mantissa Bits
            // For U2: Usually implies special academic encoding (See reasoning in thought process)
            
            let fullResultBin = "";

            if (mantType === 'zm') {
                // Cut to size
                const mBits = mantString.substring(0, mantBits).padEnd(mantBits, '0');
                finalMantBin = mBits;
                mantDebug = `Znormalizowana: 1.${mantString.substring(0,8)}...<br>Bierzemy ${mantBits} bitów po przecinku.`;
                
                // Construct Result: Sign + Exp + Mant
                fullResultBin = signBit + expBin + finalMantBin;
                
                // Hex Conversion (if lengths align roughly)
                const hexVal = parseInt(fullResultBin, 2).toString(16).toUpperCase();
                finalHex = hexVal;

            } else {
                // U2 Mantissa (Academic PDF style)
                // Logic: Take normalized fractional part. If Neg, invert as U2.
                // Truncate to mantBits.
                // Important: Does the Mantissa field INCLUDE the sign? 
                // In Problem 4/5 structure, the "Mantissa U2" replaces the Sign+Mantissa concept.
                // However, based on Answer 4.1 (0101 110100), the Exp is separate. The Mantissa field carries the value/sign logic.
                
                // Step A: Get Frac Bits (padded)
                let fracBits = mantString.substring(0, mantBits).padEnd(mantBits, '0');
                
                // Step B: Prepend 0 (Positive reference)
                let temp = "0" + fracBits;
                
                // Step C: If Negative, U2 it.
                if (isNeg) {
                    temp = u2(temp);
                    mantDebug = `Ujemna: U2(0.${fracBits}) -> ${temp}`;
                } else {
                    mantDebug = `Dodatnia: 0.${fracBits} (bez zmian)`;
                }

                // Step D: Fit to field?
                // Answer 4.1 (6 bits) for -1.011 was 110100. My logic gives 110100 (from 001100). 
                // Wait, 001100 is 5 bits frac padded? 
                // Let's assume the result is the LSBs of the U2 calc? Or the whole thing?
                // 110100 is 6 bits. temp is 1 + mantBits = 7 bits.
                // For 4.1: Frac=011000. Temp=0011000. U2=1101000. Target=110100.
                // It seems we take the top N bits? Or do we calculate U2 on N bits?
                // Actually, let's try computing U2 on the N-bit string directly?
                // 011000 -> U2 -> 101000. No.
                // 110100 -> U2 -> 001100.
                // 001100 corresponds to 0.01100. (1.011 fraction).
                // So the answer `110100` represents `-0.01100`.
                // This means the mantissa field stores `0.Frac` in U2 format?
                // Let's use the logic that matched both:
                // 1. Take `0` + `FracBits`.
                // 2. U2 if negative.
                // 3. Discard the very last bit if it overflows? Or take the first N bits?
                // In 4.1: U2(0011000) = 1101000. Target 110100. (Drop last 0).
                // In 5.1: U2(01001010) = 10110110. Target 1011011. (Drop last 0).
                // Heuristic: Calculate on N+1 bits, take top N bits.
                
                // Implementation:
                let base = "0" + mantString.substring(0, mantBits).padEnd(mantBits, '0'); // N+1 bits
                if (isNeg) base = u2(base);
                
                finalMantBin = base.substring(0, mantBits); // Take top N
                
                // Result is usually Exp + Mant (No separate sign bit, as sign is in U2 mantissa)
                fullResultBin = expBin + " " + finalMantBin; 
            }

            let html = `
                <div class="space-y-4">
                    <div class="border-l-4 border-accent pl-3">
                        <div class="text-sm text-slate-400">Analiza</div>
                        <div>Liczba: ${val} (${isNeg ? 'Ujemna' : 'Dodatnia'})</div>
                        <div>Binarnie (moduł): <span class="font-mono">1.${mantString.substring(0,10)}... x 2^${rawExp}</span></div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-black/20 p-3 rounded">
                            <div class="text-yellow font-bold text-sm uppercase">Wykładnik (${expBits}b)</div>
                            <div class="font-mono text-xl">${expBin}</div>
                            <div class="text-xs text-slate-500 mt-1">${expDebug}</div>
                        </div>
                        <div class="bg-black/20 p-3 rounded">
                            <div class="text-blue-300 font-bold text-sm uppercase">Mantysa (${mantBits}b)</div>
                            <div class="font-mono text-xl break-all">${finalMantBin}</div>
                            <div class="text-xs text-slate-500 mt-1">${mantDebug}</div>
                        </div>
                    </div>

                    <div class="mt-4 pt-4 border-t border-slate-600">
                        <div class="text-sm text-slate-400 mb-2">Wynik Końcowy (Binarnie):</div>
                        <div class="text-3xl font-mono text-green tracking-wider break-all bg-black/40 p-3 rounded">
                            ${fullResultBin}
                        </div>
                        ${finalHex ? `<div class="text-lg mt-2 font-mono text-yellow">HEX: ${finalHex}</div>` : ''}
                    </div>
                </div>
            `;
            out.innerHTML = html;
        }

        // --- SOLVER DECODE ---
        function solveDecode() {
            let bin = document.getElementById('decBin').value.trim().replace(/\s/g, '');
            // Detect Hex
            if (bin.match(/[0-9A-Fa-f]/) && !bin.match(/^[01]+$/)) {
                // Convert Hex to Bin
                let newBin = "";
                for(let char of bin) {
                    newBin += parseInt(char, 16).toString(2).padStart(4, '0');
                }
                bin = newBin;
                document.getElementById('decBin').type = 'text'; // ensure visual
            }

            const hasSign = document.getElementById('decSignBit').value === '1';
            const expBits = parseInt(document.getElementById('decExpBits').value);
            const mantBits = parseInt(document.getElementById('decMantBits').value);
            const isBias = document.getElementById('decBiasCheck').checked;
            const isZM = document.getElementById('decZMCheck').checked; // Assume ZM means Standard float, !ZM means U2 Mantissa logic
            const out = document.getElementById('outputArea');

            // Parse Bits
            let cursor = 0;
            let sign = 1;
            let signBitVal = '0';
            
            if (hasSign) {
                signBitVal = bin[cursor];
                sign = (bin[cursor] === '1') ? -1 : 1;
                cursor++;
            }

            const expStr = bin.substring(cursor, cursor + expBits);
            cursor += expBits;
            const mantStr = bin.substring(cursor, cursor + mantBits);

            // Decode Exp
            const expRaw = parseInt(expStr, 2);
            let realExp = 0;
            if (isBias) {
                const bias = Math.pow(2, expBits - 1) - 1;
                realExp = expRaw - bias;
            } else {
                // U2 Exp
                // Manual U2 to Dec
                if (expStr[0] === '1') {
                    const val = parseInt(u2(expStr), 2);
                    realExp = -val;
                } else {
                    realExp = expRaw;
                }
            }

            // Decode Mant
            let mantVal = 0;
            if (isZM) {
                // Standard: 1.XXXX
                let frac = 0;
                for(let i=0; i<mantStr.length; i++) {
                    if(mantStr[i] === '1') frac += Math.pow(2, -(i+1));
                }
                mantVal = 1 + frac;
            } else {
                // U2 Mantissa (Academic)
                // If it's U2 Mantissa, usually the sign is implied or stored here?
                // But if we have a global sign bit (Zad 7 structure: Sign + Exp + MantZM), 
                // U2 Mantissa is usually not combined with Global Sign.
                // Zad 7 says: Sign bit, Exp Bias, Mant ZM.
                // So this branch might not be needed for Zad 7, but let's implement ZM logic fully.
            }

            const result = sign * mantVal * Math.pow(2, realExp);

            out.innerHTML = `
                <div class="space-y-4 font-mono">
                    <div class="flex gap-2 text-sm border-b border-slate-600 pb-2">
                        ${hasSign ? `<span class="text-red-400">S: ${signBitVal}</span>` : ''}
                        <span class="text-yellow">E: ${expStr}</span>
                        <span class="text-blue-300">M: ${mantStr}</span>
                    </div>
                    
                    <div>
                        <div class="text-slate-400 text-sm">Znak:</div>
                        <div>${sign > 0 ? '+' : '-'}</div>
                    </div>

                    <div>
                        <div class="text-slate-400 text-sm">Wykładnik (E):</div>
                        <div>${expStr}<sub>2</sub> = ${expRaw}<sub>10</sub></div>
                        <div>Rzeczywisty: ${realExp} (Bias/U2 logic)</div>
                    </div>

                    <div>
                        <div class="text-slate-400 text-sm">Mantysa (M):</div>
                        <div>1.${mantStr} = ${mantVal}</div>
                    </div>

                    <div class="bg-black/40 p-4 rounded text-center">
                        <div class="text-slate-400 text-xs mb-1">WYNIK KOŃCOWY</div>
                        <div class="text-3xl font-bold text-green">${result}</div>
                    </div>
                </div>
            `;
        }
